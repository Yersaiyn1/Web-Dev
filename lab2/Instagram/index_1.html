<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="style_1.css">
</head>
<body>

<main class="wrapper">

    
    <section class="intro">
        <div class="logo-area">
            <img src="logo.png" class="logo-img">
        </div>

        <div class="image-block">
            <h1>
                Посмотрите, какими моментами из жизни поделились ваши
                <span>близких друзей</span>
            </h1>
            <img src="mock.png" class="main-preview">
        </div>
    </section>

    <!-- Линия разделения -->
    <div class="visual-line"></div>

    <!-- Блок с формой -->
    <section class="login-section">
        <form class="login-card">

            <p class="title-text">Войти в Instagram</p>

            <input type="text" placeholder="Номер телефона, имя пользователя или email">
            <input type="password" placeholder="Пароль">

            <button type="submit" class="primary-btn">Войти</button>
            <button type="button" class="link-btn">Забыли пароль?</button>

            <button type="button" class="facebook-btn">
                <img src="icon_facebook.png" class="fb-img">
                Войти через Facebook
            </button>

            <button type="button" class="create-btn">Создать новый аккаунт</button>

            <img src="meta_icon.png" class="meta-img">

        </form>
    </section>

</main>

</body>
</html>
