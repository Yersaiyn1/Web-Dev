<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="container">

        <section class="info-side">
            <h1 class="logo-text">facebook</h1>
            <p class="info-text">
Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.
            </p>
        </section>

        <section class="form-side">

            <form class="form-card">

                <div class="input-field">
                    <input type="text" placeholder="Электронная почта или номер телефона">
                </div>

                <div class="input-field">
                    <input type="password" placeholder="Пароль">
                </div>

                <button class="login-btn">Вход</button>

                <div class="forgot-link">
                    <a href="#">Забыли пароль?</a>
                </div>

                <div class="separator"></div>

                <button type="button" class="create-btn">Создать новую аккаунт</button>

            </form>

            <div class="page-note">
                <a href="#"><strong>Создать Страницу</strong></a>
               знаменитости, музыкальной группы или компании.  
            </div>

        </section>

    </section>

</body>
</html>
