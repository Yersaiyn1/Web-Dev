<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Event Invite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #2e8b57;
        }
        .details {
            margin: 20px 0;
        }
        button {
            background-color: #2e8b57;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #246b45;
        }
    </style>
</head>
<body>

    <h1>You're Invited!  </h1>
    <h2>Birthday Party</h2>

    <div class="details">
        <p><strong>Date:</strong> March 5, 2026</p>
        <p><strong>Time:</strong> 6:00 PM</p>
        <p><strong>Location:</strong> My House</p>
    </div>

    <button>RSVP</button>

</body>
</html>
