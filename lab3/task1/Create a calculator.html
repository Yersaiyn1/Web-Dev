<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let calculator = {
            read() {
                this.a = +prompt('Enter first number: ', 0);
                this.b = +prompt('Enter second number: ', 0);
            },
            sum() {
                return this.a + this.b;
            },
            mul() {
                return this.a * this.b;
            },
        }
        calculator.read();
        alert( calculator.sum() );
        alert( calculator.mul() );
    </script>
</body>
</html>
