<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        function Calculator() {
            this.read = function () {
                this.a = +prompt("Enter first number: ", 0);
                this.b = +prompt("Enter second number: ", 0);
            };
            this.sum = function () {
                return this.a + this.b;
            };
            this.mul = function () {
                return this.a * this.b;
            }
        }
        let calc = new Calculator();
        calc.read();
        alert( "Sum=" + calc.sum() );
        alert( "Mul=" + calc.mul() );

    </script>
</body>
</html>
