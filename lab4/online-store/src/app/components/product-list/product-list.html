
<div class="product-list-container">
  <div *ngIf="products.length > 0" class="category-header">
    <h2>{{ getCategoryName(products[0]?.categoryId) }}</h2>
    <span class="product-count">{{ products.length }} products</span>
  </div>

  <div *ngIf="products.length > 0; else emptyState" class="products-grid">
    <app-product-item
      *ngFor="let product of products"
      [product]="product"
      (delete)="onDelete(product.id)"
      (like)="onLike(product.id)"
    >
    </app-product-item>
  </div>

  <ng-template #emptyState>
    <div class="empty-state">
      <p>No products in this category</p>
    </div>
  </ng-template>
</div>
