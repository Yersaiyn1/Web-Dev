<!-- product-item.html (rename from product-card.html) -->
<div class="product-card">
  <a [href]="product.link" target="_blank" class="product-image-link">
    <img [src]="product.image" [alt]="product.name" class="product-image" />
  </a>

  <div class="product-info">
    <h3 class="product-title">
      <a [href]="product.link" target="_blank">{{ product.name }}</a>
    </h3>

    <p class="product-description">{{ product.description }}</p>

    <div class="product-rating">
      <span class="stars">{{ getStars(product.rating) }}</span>
      <span class="rating-value">{{ product.rating }}</span>
    </div>

    <div class="product-price">
      {{ product.price | number }} ₸
    </div>

    <div class="product-likes">
      <button
        class="like-btn"
        (click)="onLike()"
        [class.liked]="product.likes > 0"
      >
        <span class="heart-icon">❤️</span>
        <span class="likes-count">{{ product.likes }}</span>
      </button>
    </div>

    <div class="product-actions">
      <a [href]="product.link" target="_blank" class="btn-buy">Buy Now</a>

      <div class="share-buttons">
        <button (click)="shareOnWhatsApp()" class="btn-share whatsapp" title="Share on WhatsApp">
          <span>WhatsApp</span>
        </button>
        <button (click)="shareOnTelegram()" class="btn-share telegram" title="Share on Telegram">
          <span>Telegram</span>
        </button>
      </div>

      <button (click)="onDelete()" class="btn-delete" title="Delete product">
        <span>Delete</span>
      </button>
    </div>
  </div>
</div>
